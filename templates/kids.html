<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kids Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: grid;
            gap: 10px;
            padding: 20px;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kids Game</h1>
        <form method="post" action="{{ url_for('kids') }}">
            <h2>Parent 1</h2>
            <label for="age_1">Age:</label>
            <input type="number" id="age_1" name="age_1" min="0" max="116" required />

            <label for="gender_1">Gender:</label>
            <select id="gender_1" name="gender_1">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label for="race_1">Race:</label>
            <select id="race_1" name="race_1">
                <option value="0">White</option>
                <option value="1">Black</option>
                <option value="2">Asian</option>
                <option value="3">Indian</option>
                <option value="4">Other</option>
            </select>

            <h2>Parent 2</h2>
            <label for="age_2">Age:</label>
            <input type="number" id="age_2" name="age_2" min="0" max="116" required />

            <label for="gender_2">Gender:</label>
            <select id="gender_2" name="gender_2">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label for="race_2">Race:</label>
            <select id="race_2" name="race_2">
                <option value="0">White</option>
                <option value="1">Black</option>
                <option value="2">Asian</option>
                <option value="3">Indian</option>
                <option value="4">Other</option>
            </select>

            <input type="submit" value="Generate Kids" />
        </form>

        {% if image_1 %}
        <h2>Parent 1</h2>
        <img src="{{ image_1 }}" alt="Parent 1 Image">
        {% endif %}
        {% if image_2 %}
        <h2>Parent 2</h2>
        <img src="{{ image_2 }}" alt="Parent 2 Image">
        {% endif %}
        {% if result_image %}
        <h2>Kids Result</h2>
        <img src="{{ result_image }}" alt="Kids Result">
        {% endif %}
    </div>
</body>
</html>
