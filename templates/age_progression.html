<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Progression Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: grid;
            gap: 10px;
            padding: 20px;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Progression Game</h1>
        <form method="post" action="{{ url_for('age_progression') }}">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="116" required />

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label for="race">Race:</label>
            <select id="race" name="race">
                <option value="0">White</option>
                <option value="1">Black</option>
                <option value="2">Asian</option>
                <option value="3">Indian</option>
                <option value="4">Other</option>
            </select>

            <input type="submit" value="Generate" />
        </form>

        {% if original_image %}
        <h2>Original Image</h2>
        <img src="{{ original_image }}" alt="Original Image">
        {% endif %}
        {% if result_image %}
        <h2>Age Progression Result</h2>
        <img src="{{ result_image }}" alt="Age Progression Result">
        {% endif %}
    </div>
</body>
</html>
