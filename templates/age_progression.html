<!DOCTYPE html>
<html>
  <head>
    <title>Age Progression Game</title>
  </head>

  <body>
    <h1>Age Progression Game</h1>
    <form method="post" action="{{ url_for('age_progression') }}">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="116" required />
      <br />
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>
      <br />
      <label for="race">Race:</label>
      <select id="race" name="race">
        <option value="0">White</option>
        <option value="1">Black</option>
        <option value="2">Asian</option>
        <option value="3">Indian</option>
        <option value="4">Other</option>
      </select>
      <br />
      <input type="submit" value="Generate" />
    </form>
    {% if original_image %}
    <h2>Original Image</h2>
    <img src="{{ original_image }}" alt="Original Image" /> {% endif %} {% if
    result_image %}
    <h2>Age Progression Result</h2>
    <img src="{{ result_image }}" alt="Age Progression Result" /> {% endif %}
  </body>
</html>
